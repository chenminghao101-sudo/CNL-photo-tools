        .save-btns .btn-close { background: rgba(255, 255, 255, 0.2); color: white; }

        .hidden { display: none !important; }

<body>

        <div class="card hidden" id="editCard">
            <div class="tabs">

                    <button class="preset-btn" data-w="1920" data-h="1080">1920Ã—1080</button>
                </div>
                <div class="action-btns">
                    <button class="action-btn btn-reset" id="resetSizeBtn">è¿˜åŸ</button>

        <div class="card hidden" id="resultCard">
            <div class="card-title">ğŸ“· æœ€ç»ˆæ•ˆæœ</div>

    <!-- ä¿å­˜å¼¹çª— -->
    <div class="save-modal" id="saveModal">
        <img id="saveImage" src="">
        <div class="save-tips">
            <p>ğŸ“± æ‰‹æœºç”¨æˆ·ï¼š<strong>é•¿æŒ‰å›¾ç‰‡</strong> ä¿å­˜åˆ°ç›¸å†Œ</p>
            <p>ğŸ’» ç”µè„‘ç”¨æˆ·ï¼šç‚¹å‡»ä¸‹è½½æŒ‰é’®</p>
        </div>
        <div class="save-btns">
            <button class="btn-download" id="downloadBtn">â¬‡ï¸ ä¸‹è½½</button>
            <button class="btn-close" id="closeModal">å…³é—­</button>
        </div>
    </div>

    <script>
        let originalImage = null, currentImage = null;
        let cropBox = { x: 50, y: 50, width: 200, height: 200 };
        let isDragging = false, isResizing = false, currentHandle = null;
        let startX, startY, startBox, currentRatio = null, scale = 1;
        let keepRatio = true, originalRatio = 1;

        const $ = id => document.getElementById(id);
        const cropImage = $('cropImage'), cropBoxEl = $('cropBox'), cropWrapper = $('cropWrapper');

        // æ–‡ä»¶é€‰æ‹©
        $('fileInput').addEventListener('change', e => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = ev => {
                const img = new Image();
                img.onload = () => { originalImage = img; currentImage = img; initEditor(); };
                img.src = ev.target.result;
            };
            reader.readAsDataURL(file);
        });

        function initEditor() {
            $('editCard').classList.remove('hidden');
            $('resultCard').classList.remove('hidden');
            cropImage.src = currentImage.src;
            setTimeout(() => {
                scale = currentImage.naturalWidth / cropImage.width;
                originalRatio = currentImage.naturalWidth / currentImage.naturalHeight;
                resetCropBox();
                updateSizeInputs();
                updateFinalPreview();
            }, 100);
        }

        function resetCropBox() {
            const size = Math.min(cropImage.width, cropImage.height) * 0.7;
            cropBox = { x: (cropImage.width - size) / 2, y: (cropImage.height - size) / 2, width: size, height: size };
            updateCropBox();
        }

        function updateCropBox() {
            cropBoxEl.style.cssText = `left:${cropBox.x}px;top:${cropBox.y}px;width:${cropBox.width}px;height:${cropBox.height}px`;
            $('cropSize').textContent = `${Math.round(cropBox.width * scale)} Ã— ${Math.round(cropBox.height * scale)}`;
        }

        function updateSizeInputs() {
            $('widthInput').value = currentImage.naturalWidth;
            $('heightInput').value = currentImage.naturalHeight;
            $('currentSize').textContent = `${currentImage.naturalWidth} Ã— ${currentImage.naturalHeight}`;
        }

        function updateFinalPreview() {
            const canvas = $('finalCanvas'), ctx = canvas.getContext('2d');
            const w = currentImage.naturalWidth, h = currentImage.naturalHeight;
            const max = 200, pw = w > h ? max : (w / h) * max, ph = h > w ? max : (h / w) * max;
            canvas.width = pw; canvas.height = ph;
            ctx.drawImage(currentImage, 0, 0, w, h, 0, 0, pw, ph);
            $('finalSize').textContent = `${w} Ã— ${h}`;
        }

        // æ‹–åŠ¨é€»è¾‘
        function getPos(e) {
            const rect = cropWrapper.getBoundingClientRect();
            const t = e.touches?.[0] || e;
            return { x: t.clientX - rect.left, y: t.clientY - rect.top };
        }

        function onStart(e) {
            e.preventDefault();
            const pos = getPos(e);
            startX = pos.x; startY = pos.y; startBox = { ...cropBox };
            isResizing = e.target.classList.contains('crop-handle');
            if (isResizing) currentHandle = e.target.dataset.handle;
            else isDragging = true;
        }

        function onMove(e) {
            if (!isDragging && !isResizing) return;
            e.preventDefault();
            const pos = getPos(e), dx = pos.x - startX, dy = pos.y - startY;
            if (isDragging) {
                cropBox.x = Math.max(0, Math.min(startBox.x + dx, cropImage.width - cropBox.width));
                cropBox.y = Math.max(0, Math.min(startBox.y + dy, cropImage.height - cropBox.height));
            }
            if (isResizing) {
                let nb = { ...startBox };
                if (currentHandle.includes('r')) nb.width = Math.max(50, startBox.width + dx);
                if (currentHandle.includes('l')) { nb.x = startBox.x + dx; nb.width = Math.max(50, startBox.width - dx); }
                if (currentHandle.includes('b')) nb.height = Math.max(50, startBox.height + dy);
                if (currentHandle.includes('t')) { nb.y = startBox.y + dy; nb.height = Math.max(50, startBox.height - dy); }
                if (currentRatio) nb.height = nb.width / currentRatio;
                nb.x = Math.max(0, nb.x); nb.y = Math.max(0, nb.y);
                nb.width = Math.min(nb.width, cropImage.width - nb.x);
                nb.height = Math.min(nb.height, cropImage.height - nb.y);
                cropBox = nb;
            }
            updateCropBox();
        }

        function onEnd() { isDragging = false; isResizing = false; }

        $('cropDragArea').addEventListener('mousedown', onStart);
        $('cropDragArea').addEventListener('touchstart', onStart, { passive: false });
        document.querySelectorAll('.crop-handle').forEach(h => {
            h.addEventListener('mousedown', onStart);
            h.addEventListener('touchstart', onStart, { passive: false });
        });
        document.addEventListener('mousemove', onMove);
        document.addEventListener('touchmove', onMove, { passive: false });
        document.addEventListener('mouseup', onEnd);
        document.addEventListener('touchend', onEnd);

        // æ ‡ç­¾åˆ‡æ¢
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                btn.classList.add('active');
                $(btn.dataset.tab + 'Tab').classList.add('active');
            });
        });

        // æ¯”ä¾‹é€‰æ‹©
        document.querySelectorAll('.ratio-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.ratio-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const r = btn.dataset.ratio;
                currentRatio = r === 'free' ? null : r.split(':').map(Number).reduce((a, b) => a / b);
                if (currentRatio) { cropBox.height = cropBox.width / currentRatio; updateCropBox(); }
            });
        });

        // åº”ç”¨è£å‰ª
        $('applyCropBtn').addEventListener('click', () => {
            const canvas = document.createElement('canvas'), ctx = canvas.getContext('2d');
            const sx = cropBox.x * scale, sy = cropBox.y * scale;
            const sw = cropBox.width * scale, sh = cropBox.height * scale;
            canvas.width = sw; canvas.height = sh;
            ctx.drawImage(currentImage, sx, sy, sw, sh, 0, 0, sw, sh);
            const img = new Image();
            img.onload = () => { currentImage = img; initEditor(); };
            img.src = canvas.toDataURL('image/png');
        });

        $('resetCropBtn').addEventListener('click', resetCropBox);

        // å°ºå¯¸è°ƒæ•´
        $('linkBtn').addEventListener('click', () => {
            keepRatio = !keepRatio;
            $('linkBtn').classList.toggle('active', keepRatio);
        });

        $('widthInput').addEventListener('input', () => {
            if (keepRatio) $('heightInput').value = Math.round($('widthInput').value / originalRatio);
        });
        $('heightInput').addEventListener('input', () => {
            if (keepRatio) $('widthInput').value = Math.round($('heightInput').value * originalRatio);
        });

        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (btn.dataset.size) {
                    const s = parseInt(btn.dataset.size);
                    $('widthInput').value = s;
                    $('heightInput').value = keepRatio ? Math.round(s / originalRatio) : s;
                } else {
                    $('widthInput').value = btn.dataset.w;
                    $('heightInput').value = btn.dataset.h;
                }
            });
        });

        $('applySizeBtn').addEventListener('click', () => {
            const w = parseInt($('widthInput').value), h = parseInt($('heightInput').value);
            if (w < 1 || h < 1) return alert('è¯·è¾“å…¥æœ‰æ•ˆå°ºå¯¸');
            const canvas = document.createElement('canvas'), ctx = canvas.getContext('2d');
            canvas.width = w; canvas.height = h;
            ctx.drawImage(currentImage, 0, 0, currentImage.naturalWidth, currentImage.naturalHeight, 0, 0, w, h);
            const img = new Image();
            img.onload = () => { currentImage = img; initEditor(); };
            img.src = canvas.toDataURL('image/png');
        });

        $('resetSizeBtn').addEventListener('click', () => { currentImage = originalImage; initEditor(); });

        // ä¿å­˜
        $('saveBtn').addEventListener('click', () => {
            const canvas = document.createElement('canvas'), ctx = canvas.getContext('2d');
            canvas.width = currentImage.naturalWidth; canvas.height = currentImage.naturalHeight;
            ctx.drawImage(currentImage, 0, 0);
            $('saveImage').src = canvas.toDataURL('image/png');
            $('saveModal').classList.add('show');
        });

        $('downloadBtn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'CNL-emoji-' + Date.now() + '.png';
            link.href = $('saveImage').src;
            link.click();
        });

        $('closeModal').addEventListener('click', () => $('saveModal').classList.remove('show'));
        $('saveModal').addEventListener('click', e => { if (e.target === $('saveModal')) $('saveModal').classList.remove('show'); });
    </script>
