    <script>
        const $ = id => document.getElementById(id);
        
        let originalImage = null, croppedImage = null;
        let cropBox = { x: 0, y: 0, width: 100, height: 100 };
        let isDragging = false, isResizing = false, currentHandle = null;
        let startX, startY, startBox, currentRatio = null, scale = 1;
        let keepRatio = true, imgRatio = 1;

        $('fileInput').addEventListener('change', e => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = ev => {
                const img = new Image();
                img.onload = () => { originalImage = img; showStep2(); };
                img.src = ev.target.result;
            };
            reader.readAsDataURL(file);
        });

        function showStep1() {
            $('step1').classList.remove('hidden');
            $('step2').classList.add('hidden');
            $('step3').classList.add('hidden');
            $('fileInput').value = '';
        }

        function showStep2() {
            $('step1').classList.add('hidden');
            $('step2').classList.remove('hidden');
            $('step3').classList.add('hidden');
            $('cropImage').src = originalImage.src;
            setTimeout(() => {
                scale = originalImage.naturalWidth / $('cropImage').width;
                const size = Math.min($('cropImage').width, $('cropImage').height) * 0.7;
                cropBox = { x: ($('cropImage').width - size) / 2, y: ($('cropImage').height - size) / 2, width: size, height: size };
                updateCropBox();
            }, 100);
        }

        function showStep3(img) {
            croppedImage = img;
            $('step2').classList.add('hidden');
            $('step3').classList.remove('hidden');
            $('resizeImage').src = img.src;
            imgRatio = img.naturalWidth / img.naturalHeight;
            $('widthInput').value = img.naturalWidth;
            $('heightInput').value = img.naturalHeight;
            $('currentSize').textContent = `${img.naturalWidth} Ã— ${img.naturalHeight}`;
        }

        function updateCropBox() {
            $('cropBox').style.cssText = `left:${cropBox.x}px;top:${cropBox.y}px;width:${cropBox.width}px;height:${cropBox.height}px`;
            $('cropSize').textContent = `${Math.round(cropBox.width * scale)} Ã— ${Math.round(cropBox.height * scale)}`;
        }

        function getPos(e) {
            const rect = $('cropWrapper').getBoundingClientRect();
            const t = e.touches?.[0] || e;
            return { x: t.clientX - rect.left, y: t.clientY - rect.top };
        }
        function onStart(e) {
            e.preventDefault();
            const pos = getPos(e);
            startX = pos.x; startY = pos.y; startBox = { ...cropBox };
            isResizing = e.target.classList.contains('crop-handle');
            currentHandle = isResizing ? e.target.dataset.handle : null;
            isDragging = !isResizing;
        }
        function onMove(e) {
            if (!isDragging && !isResizing) return;
            e.preventDefault();
            const pos = getPos(e), dx = pos.x - startX, dy = pos.y - startY;
            const imgW = $('cropImage').width, imgH = $('cropImage').height;
            if (isDragging) {
                cropBox.x = Math.max(0, Math.min(startBox.x + dx, imgW - cropBox.width));
                cropBox.y = Math.max(0, Math.min(startBox.y + dy, imgH - cropBox.height));
            }
            if (isResizing) {
                let nb = { ...startBox };
                if (currentHandle.includes('r')) nb.width = Math.max(40, startBox.width + dx);
                if (currentHandle.includes('l')) { nb.x = startBox.x + dx; nb.width = Math.max(40, startBox.width - dx); }
                if (currentHandle.includes('b')) nb.height = Math.max(40, startBox.height + dy);
                if (currentHandle.includes('t')) { nb.y = startBox.y + dy; nb.height = Math.max(40, startBox.height - dy); }
                if (currentRatio) nb.height = nb.width / currentRatio;
                nb.x = Math.max(0, nb.x); nb.y = Math.max(0, nb.y);
                nb.width = Math.min(nb.width, imgW - nb.x);
                nb.height = Math.min(nb.height, imgH - nb.y);
                cropBox = nb;
            }
            updateCropBox();
        }
        function onEnd() { isDragging = false; isResizing = false; }

        $('cropDragArea').addEventListener('mousedown', onStart);
        $('cropDragArea').addEventListener('touchstart', onStart, { passive: false });
        document.querySelectorAll('.crop-handle').forEach(h => {
            h.addEventListener('mousedown', onStart);
            h.addEventListener('touchstart', onStart, { passive: false });
        });
        document.addEventListener('mousemove', onMove);
        document.addEventListener('touchmove', onMove, { passive: false });
        document.addEventListener('mouseup', onEnd);
        document.addEventListener('touchend', onEnd);

        document.querySelectorAll('.ratio-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.ratio-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const r = btn.dataset.ratio;
                currentRatio = r === 'free' ? null : r.split(':').map(Number).reduce((a, b) => a / b);
                if (currentRatio) { cropBox.height = cropBox.width / currentRatio; updateCropBox(); }
            });
        });

        $('backToStep1Btn').addEventListener('click', showStep1);
        $('applyCropBtn').addEventListener('click', () => {
            const canvas = document.createElement('canvas'), ctx = canvas.getContext('2d');
            canvas.width = cropBox.width * scale; canvas.height = cropBox.height * scale;
            ctx.drawImage(originalImage, cropBox.x * scale, cropBox.y * scale, canvas.width, canvas.height, 0, 0, canvas.width, canvas.height);
            const img = new Image();
            img.onload = () => showStep3(img);
            img.src = canvas.toDataURL('image/png');
        });
        $('skipCropBtn').addEventListener('click', () => showStep3(originalImage));
        $('backToCropBtn').addEventListener('click', showStep2);

        $('linkBtn').addEventListener('click', () => { keepRatio = !keepRatio; $('linkBtn').classList.toggle('active', keepRatio); });
        $('widthInput').addEventListener('input', () => { if (keepRatio) $('heightInput').value = Math.round($('widthInput').value / imgRatio); });
        $('heightInput').addEventListener('input', () => { if (keepRatio) $('widthInput').value = Math.round($('heightInput').value * imgRatio); });
        
        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (btn.dataset.size) {
                    $('widthInput').value = btn.dataset.size;
                    $('heightInput').value = keepRatio ? Math.round(btn.dataset.size / imgRatio) : btn.dataset.size;
                } else { $('widthInput').value = btn.dataset.w; $('heightInput').value = btn.dataset.h; }
            });
        });

        $('saveBtn').addEventListener('click', () => {
            const w = parseInt($('widthInput').value), h = parseInt($('heightInput').value);
            const canvas = document.createElement('canvas'), ctx = canvas.getContext('2d');
            canvas.width = w; canvas.height = h;
            ctx.drawImage(croppedImage, 0, 0, croppedImage.naturalWidth, croppedImage.naturalHeight, 0, 0, w, h);
            $('saveImage').src = canvas.toDataURL('image/png');
            $('saveModal').classList.add('show');
        });

        $('downloadBtn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'CNL-emoji-' + Date.now() + '.png';
            link.href = $('saveImage').src;
            link.click();
        });
        $('closeModalBtn').addEventListener('click', () => $('saveModal').classList.remove('show'));
        $('saveModal').addEventListener('click', e => { if (e.target === $('saveModal')) $('saveModal').classList.remove('show'); });
    </script>
