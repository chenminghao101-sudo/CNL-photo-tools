        .crop-grid::after { top: 33.33%; bottom: 33.33%; left: 0; right: 0; border-top: 1px solid rgba(255,255,255,0.5); border-bottom: 1px solid rgba(255,255,255,0.5); }
        
        /* æ§åˆ¶ç‚¹ */
        .crop-handle { position: absolute; width: 20px; height: 20px; background: #fff; border-radius: 50%; transform: translate(-50%, -50%); box-shadow: 0 2px 6px rgba(0,0,0,0.3); }

        .crop-edge { position: absolute; background: #fff; }

        /* è£å‰ªç¡®è®¤/å–æ¶ˆæŒ‰é’® */

        .quick-btn:active { background: #667eea; color: white; border-color: #667eea; }
        
        .ratio-btns { display: flex; gap: 6px; margin-bottom: 12px; flex-wrap: wrap; }

        .ratio-btn.active { background: #667eea; color: white; border-color: #667eea; }
        
        .btn { width: 100%; padding: 14px; border: none; border-radius: 10px; font-size: 15px; font-weight: 600; color: white; cursor: pointer; }

        .btn-success { background: linear-gradient(135deg, #11998e, #38ef7d); margin-top: 10px; }
        .btn:active { opacity: 0.9; transform: scale(0.99); }
        
        #resultCanvas { width: 100%; border-radius: 8px; background: #eee; }
        .result { display: none; }
        .result.show { display: block; }
        
        .toast { position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: white; padding: 10px 20px; border-radius: 20px; font-size: 13px; opacity: 0; transition: 0.3s; z-index: 100; }
        .toast.show { opacity: 1; }
        
        .hidden { display: none !important; }
    </style>

<body>
    <div class="container">
        <h1>CNL-Emojiè¡¨æƒ…åˆ¶ä½œå™¨</h1>

        <!-- ä¸Šä¼ åŒºåŸŸ -->
        <div class="card" id="uploadCard">
            <h2>ğŸ“¤ é€‰æ‹©å›¾ç‰‡</h2>
            <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">ğŸ“·</div>
                <p style="font-size:14px;color:#888">ç‚¹å‡»é€‰æ‹©å›¾ç‰‡</p>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            
            <!-- è£å‰ªæ¨¡å¼ -->
            <div class="crop-wrapper" id="cropWrapper">
                <div class="crop-container" id="cropContainer">
                    <img class="crop-image" id="cropImage">
                    <div class="crop-box" id="cropBox">
                        <div class="crop-grid"></div>
                        <div class="crop-handle tl" data-handle="tl"></div>
                        <div class="crop-handle tr" data-handle="tr"></div>
                        <div class="crop-handle bl" data-handle="bl"></div>
                        <div class="crop-handle br" data-handle="br"></div>
                        <div class="crop-edge top" data-handle="t"></div>
                        <div class="crop-edge bottom" data-handle="b"></div>
                        <div class="crop-edge left" data-handle="l"></div>
                        <div class="crop-edge right" data-handle="r"></div>
                        <div class="crop-size-tag" id="cropSizeTag">100 Ã— 100</div>
                    </div>
                </div>
                
                <!-- è£å‰ªæ¯”ä¾‹ï¼ˆæ”¾åœ¨è£å‰ªæ¨¡å¼å†…ï¼‰ -->
                <div style="margin-top: 35px;">
                    <div class="ratio-btns">
                        <button class="ratio-btn active" onclick="setRatio(0)">è‡ªç”±</button>
                        <button class="ratio-btn" onclick="setRatio(1)">1:1</button>
                        <button class="ratio-btn" onclick="setRatio(4/3)">4:3</button>
                        <button class="ratio-btn" onclick="setRatio(3/4)">3:4</button>
                        <button class="ratio-btn" onclick="setRatio(16/9)">16:9</button>
                        <button class="ratio-btn" onclick="setRatio(9/16)">9:16</button>
                    </div>
                </div>
                
                <!-- ç¡®è®¤/å–æ¶ˆæŒ‰é’® -->
                <div class="crop-actions">
                    <button class="crop-action-btn crop-cancel" onclick="cancelCrop()">âœ•</button>
                    <button class="crop-action-btn crop-confirm" onclick="confirmCrop()">âœ“</button>
                </div>
            </div>
            
            <!-- é¢„è§ˆæ¨¡å¼ -->
            <div class="preview-wrapper" id="previewWrapper">
                <img class="preview-image" id="previewImage">
                <div class="preview-info">
                    <span>è£å‰ªå°ºå¯¸: <span id="croppedSize">-</span></span>
                    <button class="recrop-btn" onclick="reCrop()">é‡æ–°è£å‰ª</button>
                </div>
            </div>
        </div>

        <!-- è¾“å‡ºå°ºå¯¸ -->
        <div class="card" id="sizeCard" style="display:none">
            <h2>ğŸ“ è¾“å‡ºå°ºå¯¸</h2>
            <label class="checkbox"><input type="checkbox" id="enableResize" checked> è°ƒæ•´å°ºå¯¸</label>
            <label class="checkbox"><input type="checkbox" id="keepRatio" checked> ä¿æŒå®½é«˜æ¯”</label>
            <div class="quick-btns">
                <button class="quick-btn" onclick="setSize(50,50)">50Â²</button>
                <button class="quick-btn" onclick="setSize(100,100)">100Â²</button>
                <button class="quick-btn" onclick="setSize(200,200)">200Â²</button>
                <button class="quick-btn" onclick="setSize(500,500)">500Â²</button>
                <button class="quick-btn" onclick="setSize(800,600)">800Ã—600</button>
                <button class="quick-btn" onclick="setSize(1080,1920)">1080Ã—1920</button>
            </div>
            <div class="input-row">
                <div><label>å®½åº¦ px</label><input type="number" id="outW" value="200"></div>
                <div><label>é«˜åº¦ px</label><input type="number" id="outH" value="200"></div>
            </div>
        </div>

        <!-- æ ¼å¼ -->
        <div class="card" id="formatCard" style="display:none">
            <h2>ğŸ’¾ è¾“å‡ºæ ¼å¼</h2>
            <div class="input-row">
                <div>
                    <select id="fmt">
                        <option value="png">PNG (é€æ˜)</option>
                        <option value="jpeg">JPG (å°ä½“ç§¯)</option>
                        <option value="webp">WebP (æœ€å°)</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- å¤„ç†æŒ‰é’® -->
        <div class="card" id="processCard" style="display:none">
            <button class="btn btn-primary" onclick="process()">âœ¨ å¤„ç†å›¾ç‰‡</button>
        </div>

        <!-- ç»“æœ -->
        <div class="card result" id="resultCard">
            <h2>ğŸ‰ å¤„ç†å®Œæˆ</h2>
            <canvas id="resultCanvas"></canvas>
            <div class="size-info">è¾“å‡º: <span id="outSize">-</span></div>

    <div class="toast" id="toast"></div>

    <script>
        let originalImg = null, scale = 1, cropRatio = 0;
        let croppedData = null; // å­˜å‚¨è£å‰ªåçš„æ•°æ®
        let boxState = { x: 20, y: 20, w: 100, h: 100 }, dragging = null, startPos = {}, startBox = {};
        
        const cropBox = document.getElementById('cropBox');
        const cropContainer = document.getElementById('cropContainer');
        const cropImage = document.getElementById('cropImage');

        // æ–‡ä»¶é€‰æ‹©
        document.getElementById('fileInput').onchange = function(e) {
            const file = e.target.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = function(ev) {
                const img = new Image();
                img.onload = function() {
                    originalImg = img;
                    cropImage.src = ev.target.result;
                    document.getElementById('uploadArea').style.display = 'none';
                    document.getElementById('cropWrapper').classList.add('show');
                    document.getElementById('previewWrapper').classList.remove('show');
                    setTimeout(initCropBox, 100);
                    toast('æ‹–åŠ¨æ–¹æ¡†é€‰æ‹©è£å‰ªåŒºåŸŸ');
                };
                img.src = ev.target.result;
            };
            reader.readAsDataURL(file);
        };

        function initCropBox() {
            const rect = cropImage.getBoundingClientRect();
            scale = originalImg.width / rect.width;
            const size = Math.min(rect.width, rect.height) * 0.8;
            boxState = { x: (rect.width - size) / 2, y: (rect.height - size) / 2, w: size, h: size };
            updateCropBox();
        }

        function updateCropBox() {
            cropBox.style.left = boxState.x + 'px';
            cropBox.style.top = boxState.y + 'px';
            cropBox.style.width = boxState.w + 'px';
            cropBox.style.height = boxState.h + 'px';
            const realW = Math.round(boxState.w * scale), realH = Math.round(boxState.h * scale);
            document.getElementById('cropSizeTag').textContent = realW + ' Ã— ' + realH;
        }

        // æ‹–æ‹½äº‹ä»¶
        cropBox.addEventListener('mousedown', startDrag);
        cropBox.addEventListener('touchstart', startDrag, { passive: false });
        document.addEventListener('mousemove', onDrag);
        document.addEventListener('touchmove', onDrag, { passive: false });
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);

        function getPos(e) { const t = e.touches ? e.touches[0] : e; const r = cropContainer.getBoundingClientRect(); return { x: t.clientX - r.left, y: t.clientY - r.top }; }
        function startDrag(e) { e.preventDefault(); dragging = e.target.dataset.handle || 'move'; startPos = getPos(e); startBox = { ...boxState }; }
        function endDrag() { dragging = null; }
        function onDrag(e) {
            if (!dragging) return; e.preventDefault();
            const pos = getPos(e), dx = pos.x - startPos.x, dy = pos.y - startPos.y;
            const imgRect = cropImage.getBoundingClientRect(), maxW = imgRect.width, maxH = imgRect.height, minSize = 30;
            if (dragging === 'move') { boxState.x = Math.max(0, Math.min(maxW - boxState.w, startBox.x + dx)); boxState.y = Math.max(0, Math.min(maxH - boxState.h, startBox.y + dy)); }
            else { let newX = startBox.x, newY = startBox.y, newW = startBox.w, newH = startBox.h;
                if (dragging.includes('l')) { newX = startBox.x + dx; newW = startBox.w - dx; }
                if (dragging.includes('r') || dragging === 'r') newW = startBox.w + dx;
                if (dragging.includes('t')) { newY = startBox.y + dy; newH = startBox.h - dy; }
                if (dragging.includes('b') || dragging === 'b') newH = startBox.h + dy;
                if (cropRatio > 0) { if (dragging.includes('l') || dragging.includes('r')) newH = newW / cropRatio; else newW = newH * cropRatio; }
                if (newW >= minSize && newH >= minSize && newX >= 0 && newY >= 0 && newX + newW <= maxW && newY + newH <= maxH) boxState = { x: newX, y: newY, w: newW, h: newH };
            }
            updateCropBox();
        }

        function setRatio(r) { cropRatio = r; document.querySelectorAll('.ratio-btn').forEach((b, i) => b.classList.toggle('active', [0,1,4/3,3/4,16/9,9/16][i] === r));
            if (r > 0 && originalImg) { const rect = cropImage.getBoundingClientRect(); let nW = boxState.w, nH = nW / r; if (nH > rect.height * 0.9) { nH = rect.height * 0.9; nW = nH * r; } boxState.w = nW; boxState.h = nH; boxState.x = Math.min(boxState.x, rect.width - nW); boxState.y = Math.min(boxState.y, rect.height - nH); updateCropBox(); }
        }

        // ç¡®è®¤è£å‰ª
        function confirmCrop() {
            const sx = Math.round(boxState.x * scale), sy = Math.round(boxState.y * scale);
            const sw = Math.round(boxState.w * scale), sh = Math.round(boxState.h * scale);
            
            const canvas = document.createElement('canvas');
            canvas.width = sw; canvas.height = sh;
            canvas.getContext('2d').drawImage(originalImg, sx, sy, sw, sh, 0, 0, sw, sh);
            
            croppedData = { dataUrl: canvas.toDataURL(), width: sw, height: sh };
            document.getElementById('previewImage').src = croppedData.dataUrl;
            document.getElementById('croppedSize').textContent = sw + ' Ã— ' + sh;
            
            document.getElementById('cropWrapper').classList.remove('show');
            document.getElementById('previewWrapper').classList.add('show');
            document.getElementById('sizeCard').style.display = 'block';
            document.getElementById('formatCard').style.display = 'block';
            document.getElementById('processCard').style.display = 'block';
            
            document.getElementById('outW').value = sw > 200 ? 200 : sw;
            document.getElementById('outH').value = sh > 200 ? 200 : sh;
            
            toast('è£å‰ªå®Œæˆï¼');
        }

        // å–æ¶ˆè£å‰ª
        function cancelCrop() {
            document.getElementById('cropWrapper').classList.remove('show');
            document.getElementById('uploadArea').style.display = 'block';
            originalImg = null;
            document.getElementById('fileInput').value = '';
            toast('å·²å–æ¶ˆ');
        }

        // é‡æ–°è£å‰ª
        function reCrop() {
            document.getElementById('previewWrapper').classList.remove('show');
            document.getElementById('cropWrapper').classList.add('show');
            document.getElementById('sizeCard').style.display = 'none';
            document.getElementById('formatCard').style.display = 'none';
            document.getElementById('processCard').style.display = 'none';
            document.getElementById('resultCard').classList.remove('show');
        }

        function setSize(w, h) { document.getElementById('outW').value = w; document.getElementById('outH').value = h; }
        document.getElementById('outW').oninput = function() { if (document.getElementById('keepRatio').checked && croppedData) document.getElementById('outH').value = Math.round(this.value * croppedData.height / croppedData.width); };

        function process() {
            if (!croppedData) { toast('è¯·å…ˆè£å‰ªå›¾ç‰‡'); return; }
            let dw = croppedData.width, dh = croppedData.height;
            if (document.getElementById('enableResize').checked) { dw = parseInt(document.getElementById('outW').value) || dw; dh = parseInt(document.getElementById('outH').value) || dh; }
            const img = new Image();
            img.onload = function() {
                const canvas = document.getElementById('resultCanvas');
                canvas.width = dw; canvas.height = dh;
                canvas.getContext('2d').drawImage(img, 0, 0, dw, dh);
                document.getElementById('outSize').textContent = dw + ' Ã— ' + dh;
                document.getElementById('resultCard').classList.add('show');
                document.getElementById('resultCard').scrollIntoView({ behavior: 'smooth' });
                toast('å¤„ç†å®Œæˆï¼');
            };
            img.src = croppedData.dataUrl;
        }

        function download() { const canvas = document.getElementById('resultCanvas'), fmt = document.getElementById('fmt').value; const link = document.createElement('a'); link.download = 'emoji_' + Date.now() + '.' + fmt; link.href = canvas.toDataURL('image/' + fmt, 0.92); link.click(); toast('å·²ä¿å­˜'); }
        function toast(msg) { const t = document.getElementById('toast'); t.textContent = msg; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2000); }
    </script>
