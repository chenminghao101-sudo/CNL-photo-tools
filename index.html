<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CNL-EmojiË°®ÊÉÖÂà∂‰ΩúÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        .header h1 {
            color: #00d4ff;
            font-size: 24px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .upload-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-size: 16px;
        }

        .upload-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #fileInput {
            display: none;
        }

        .crop-container {
            position: relative;
            width: 100%;
            margin: 15px 0;
            display: none;
        }

        .crop-wrapper {
            position: relative;
            display: inline-block;
            max-width: 100%;
            touch-action: none;
        }

        #cropImage {
            max-width: 100%;
            display: block;
            user-select: none;
            -webkit-user-drag: none;
            pointer-events: none;
        }

        .crop-box {
            position: absolute;
            border: 2px solid #fff;
            cursor: move;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6);
            touch-action: none;
        }

        .crop-box::before {
            content: '';
            position: absolute;
            top: 33.33%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 calc(33.33% + 33.33%) 0 rgba(255, 255, 255, 0.5);
            pointer-events: none;
        }

        .crop-box::after {
            content: '';
            position: absolute;
            left: 33.33%;
            top: 0;
            bottom: 0;
            width: 1px;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: calc(33.33% + 33.33%) 0 0 rgba(255, 255, 255, 0.5);
            pointer-events: none;
        }

        .crop-size {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 10;
            pointer-events: none;
        }

        .crop-handle {
            position: absolute;
            width: 28px;
            height: 28px;
            background: #fff;
            border-radius: 50%;
            border: 3px solid #00d4ff;
            z-index: 10;
            touch-action: none;
        }

        .crop-handle.tl { top: -14px; left: -14px; cursor: nwse-resize; }
        .crop-handle.tr { top: -14px; right: -14px; cursor: nesw-resize; }
        .crop-handle.bl { bottom: -14px; left: -14px; cursor: nesw-resize; }
        .crop-handle.br { bottom: -14px; right: -14px; cursor: nwse-resize; }

        .crop-actions {
            position: absolute;
            display: flex;
            gap: 5px;
            background: rgba(50, 50, 50, 0.95);
            padding: 6px 8px;
            border-radius: 6px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
            z-index: 100;
        }

        .crop-actions button {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s;
            background: transparent;
            color: white;
        }

        .crop-actions button:active {
            background: rgba(255, 255, 255, 0.2);
        }

        .crop-actions .btn-cancel { color: #ff6b6b; }
        .crop-actions .btn-undo { color: #ffd93d; }
        .crop-actions .btn-confirm { color: #6bcf63; }

        .crop-actions button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .ratio-selector {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
            padding: 0 5px;
        }

        .ratio-btn {
            padding: 8px 14px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .ratio-btn.active {
            background: #00d4ff;
            color: #1a1a2e;
        }

        .preview-container {
            display: none;
            text-align: center;
        }

        .preview-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 10px;
        }

        #previewCanvas {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .download-section {
            display: none;
            margin-top: 20px;
        }

        .download-btn {
            width: 100%;
            padding: 15px;
            border: none;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .download-btn:active {
            transform: scale(0.98);
        }

        .history-info {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CNL-EmojiË°®ÊÉÖÂà∂‰ΩúÂô®</h1>
    </div>

    <div class="container">
        <div class="card">
            <label class="upload-btn">
                <span>üìÅ</span>
                <span>ÈÄâÊã©ÂõæÁâá</span>
                <input type="file" id="fileInput" accept="image/*">
            </label>

            <div class="crop-container" id="cropContainer">
                <div class="ratio-selector">
                    <button class="ratio-btn active" data-ratio="free">Ëá™Áî±</button>
                    <button class="ratio-btn" data-ratio="1:1">1:1</button>
                    <button class="ratio-btn" data-ratio="4:3">4:3</button>
                    <button class="ratio-btn" data-ratio="3:4">3:4</button>
                    <button class="ratio-btn" data-ratio="16:9">16:9</button>
                    <button class="ratio-btn" data-ratio="9:16">9:16</button>
                </div>

                <div class="crop-wrapper" id="cropWrapper">
                    <img id="cropImage" src="" alt="Ë£ÅÂâ™ÂõæÁâá">
                    <div class="crop-box" id="cropBox">
                        <div class="crop-handle tl" data-handle="tl"></div>
                        <div class="crop-handle tr" data-handle="tr"></div>
                        <div class="crop-handle bl" data-handle="bl"></div>
                        <div class="crop-handle br" data-handle="br"></div>
                        <div class="crop-size" id="cropSize">0 √ó 0</div>
                    </div>

                    <div class="crop-actions" id="cropActions">
                        <button class="btn-cancel" title="ÂèñÊ∂à" onclick="cancelCrop()">‚úï</button>
                        <button class="btn-undo" id="undoBtn" title="Êí§ÈîÄ" onclick="undoAction()" disabled>‚Ü©</button>
                        <button class="btn-confirm" title="Á°ÆËÆ§" onclick="confirmCrop()">‚úì</button>
                    </div>
                </div>

                <div class="history-info" id="historyInfo"></div>
            </div>
        </div>

        <div class="card preview-container" id="previewContainer">
            <div class="preview-label">È¢ÑËßàÊïàÊûú</div>
            <canvas id="previewCanvas"></canvas>
        </div>

        <div class="download-section" id="downloadSection">
            <button class="download-btn" onclick="downloadImage()">üíæ ‰øùÂ≠òÂõæÁâá</button>
        </div>
    </div>

    <script>
        let originalImage = null;
        let currentImage = null;
        let cropBox = { x: 50, y: 50, width: 200, height: 200 };
        let isDragging = false;
        let isResizing = false;
        let currentHandle = null;
        let startX, startY, startBox;
        let currentRatio = null;
        let scale = 1;

        let history = [];
        const maxHistory = 20;

        const fileInput = document.getElementById('fileInput');
        const cropContainer = document.getElementById('cropContainer');
        const cropImage = document.getElementById('cropImage');
        const cropBoxEl = document.getElementById('cropBox');
        const cropWrapper = document.getElementById('cropWrapper');
        const cropActions = document.getElementById('cropActions');
        const cropSizeEl = document.getElementById('cropSize');
        const previewContainer = document.getElementById('previewContainer');
        const previewCanvas = document.getElementById('previewCanvas');
        const downloadSection = document.getElementById('downloadSection');
        const undoBtn = document.getElementById('undoBtn');
        const historyInfo = document.getElementById('historyInfo');

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    currentImage = img;
                    history = [];
                    showCropper(img);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        function showCropper(img) {
            cropImage.src = img.src;
            cropContainer.style.display = 'block';

            cropImage.onload = () => {
                scale = img.naturalWidth / cropImage.width;

                const size = Math.min(cropImage.width, cropImage.height) * 0.7;
                cropBox = {
                    x: (cropImage.width - size) / 2,
                    y: (cropImage.height - size) / 2,
                    width: size,
                    height: size
                };

                updateCropBox();
                updatePreview();
                updateHistoryInfo();
            };
        }

        function updateCropBox() {
            cropBoxEl.style.left = cropBox.x + 'px';
            cropBoxEl.style.top = cropBox.y + 'px';
            cropBoxEl.style.width = cropBox.width + 'px';
            cropBoxEl.style.height = cropBox.height + 'px';

            const realWidth = Math.round(cropBox.width * scale);
            const realHeight = Math.round(cropBox.height * scale);
            cropSizeEl.textContent = `${realWidth} √ó ${realHeight}`;

            updateActionsPosition();
        }

        function updateActionsPosition() {
            const boxRight = cropBox.x + cropBox.width;
            const boxBottom = cropBox.y + cropBox.height;
            const actionsWidth = cropActions.offsetWidth;
            const actionsHeight = cropActions.offsetHeight;

            let left = boxRight - actionsWidth;
            let top = boxBottom + 10;

            if (top + actionsHeight > cropImage.height) {
                top = boxBottom - actionsHeight - 10;
            }
            if (left < 5) left = 5;

            cropActions.style.left = left + 'px';
            cropActions.style.top = top + 'px';
        }

        function saveToHistory() {
            history.push({
                imageSrc: currentImage.src,
                cropBox: { ...cropBox }
            });
            if (history.length > maxHistory) history.shift();
            updateHistoryInfo();
        }

        function updateHistoryInfo() {
            undoBtn.disabled = history.length === 0;
            historyInfo.textContent = history.length > 0 ? `ÂèØÊí§ÈîÄ ${history.length} Ê≠•` : '';
        }

        function undoAction() {
            if (history.length === 0) return;

            const lastState = history.pop();
            const img = new Image();
            img.onload = () => {
                currentImage = img;
                cropImage.src = img.src;
                cropBox = lastState.cropBox;
                setTimeout(() => {
                    scale = img.naturalWidth / cropImage.width;
                    updateCropBox();
                    updatePreview();
                    updateHistoryInfo();
                }, 50);
            };
            img.src = lastState.imageSrc;
        }

        function cancelCrop() {
            const size = Math.min(cropImage.width, cropImage.height) * 0.7;
            cropBox = {
                x: (cropImage.width - size) / 2,
                y: (cropImage.height - size) / 2,
                width: size,
                height: size
            };
            updateCropBox();
            updatePreview();
        }

        function confirmCrop() {
            saveToHistory();

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const sx = cropBox.x * scale;
            const sy = cropBox.y * scale;
            const sw = cropBox.width * scale;
            const sh = cropBox.height * scale;

            canvas.width = sw;
            canvas.height = sh;
            ctx.drawImage(currentImage, sx, sy, sw, sh, 0, 0, sw, sh);

            const img = new Image();
            img.onload = () => {
                currentImage = img;
                showCropper(img);
            };
            img.src = canvas.toDataURL('image/png');
        }

        function updatePreview() {
            previewContainer.style.display = 'block';
            downloadSection.style.display = 'block';

            const ctx = previewCanvas.getContext('2d');
            const sx = cropBox.x * scale;
            const sy = cropBox.y * scale;
            const sw = cropBox.width * scale;
            const sh = cropBox.height * scale;

            const maxSize = 200;
            let pw = sw, ph = sh;
            if (sw > sh) { pw = maxSize; ph = (sh / sw) * maxSize; }
            else { ph = maxSize; pw = (sw / sh) * maxSize; }

            previewCanvas.width = pw;
            previewCanvas.height = ph;
            ctx.drawImage(currentImage, sx, sy, sw, sh, 0, 0, pw, ph);
        }

        // Ëé∑ÂèñËß¶Êë∏/Èº†Ê†áÂùêÊ†á
        function getEventPos(e) {
            if (e.touches && e.touches.length > 0) {
                return { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }
            return { x: e.clientX, y: e.clientY };
        }

        // ÂºÄÂßãÊãñÂä®
        function handleStart(e) {
            const pos = getEventPos(e);
            startX = pos.x;
            startY = pos.y;
            startBox = { ...cropBox };

            if (e.target.classList.contains('crop-handle')) {
                isResizing = true;
                currentHandle = e.target.dataset.handle;
            } else if (e.target === cropBoxEl || e.target.closest('#cropBox')) {
                isDragging = true;
            }
            e.preventDefault();
        }

        // ÁßªÂä®
        function handleMove(e) {
            if (!isDragging && !isResizing) return;

            const pos = getEventPos(e);
            const dx = pos.x - startX;
            const dy = pos.y - startY;

            if (isDragging) {
                cropBox.x = Math.max(0, Math.min(startBox.x + dx, cropImage.width - cropBox.width));
                cropBox.y = Math.max(0, Math.min(startBox.y + dy, cropImage.height - cropBox.height));
            }

            if (isResizing) {
                let newBox = { ...startBox };

                if (currentHandle.includes('r')) newBox.width = Math.max(50, startBox.width + dx);
                if (currentHandle.includes('l')) {
                    newBox.x = startBox.x + dx;
                    newBox.width = Math.max(50, startBox.width - dx);
                }
                if (currentHandle.includes('b')) newBox.height = Math.max(50, startBox.height + dy);
                if (currentHandle.includes('t')) {
                    newBox.y = startBox.y + dy;
                    newBox.height = Math.max(50, startBox.height - dy);
                }

                if (currentRatio) newBox.height = newBox.width / currentRatio;

                newBox.x = Math.max(0, newBox.x);
                newBox.y = Math.max(0, newBox.y);
                newBox.width = Math.min(newBox.width, cropImage.width - newBox.x);
                newBox.height = Math.min(newBox.height, cropImage.height - newBox.y);

                cropBox = newBox;
            }

            updateCropBox();
            updatePreview();
            e.preventDefault();
        }

        // ÁªìÊùüÊãñÂä®
        function handleEnd() {
            isDragging = false;
            isResizing = false;
            currentHandle = null;
        }

        // Èº†Ê†á‰∫ã‰ª∂
        cropBoxEl.addEventListener('mousedown', handleStart);
        document.addEventListener('mousemove', handleMove);
        document.addEventListener('mouseup', handleEnd);

        // Ëß¶Êë∏‰∫ã‰ª∂ÔºàÊâãÊú∫ÊîØÊåÅÔºâ
        cropBoxEl.addEventListener('touchstart', handleStart, { passive: false });
        document.addEventListener('touchmove', handleMove, { passive: false });
        document.addEventListener('touchend', handleEnd);

        // ÊØî‰æãÈÄâÊã©
        document.querySelectorAll('.ratio-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.ratio-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const ratio = btn.dataset.ratio;
                if (ratio === 'free') {
                    currentRatio = null;
                } else {
                    const [w, h] = ratio.split(':').map(Number);
                    currentRatio = w / h;
                    cropBox.height = cropBox.width / currentRatio;
                    if (cropBox.y + cropBox.height > cropImage.height) {
                        cropBox.height = cropImage.height - cropBox.y;
                        cropBox.width = cropBox.height * currentRatio;
                    }
                }
                updateCropBox();
                updatePreview();
            });
        });

        // ÈîÆÁõòÂø´Êç∑ÈîÆ
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'z') {
                e.preventDefault();
                undoAction();
            }
        });

        function downloadImage() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const sx = cropBox.x * scale;
            const sy = cropBox.y * scale;
            const sw = cropBox.width * scale;
            const sh = cropBox.height * scale;

            canvas.width = sw;
            canvas.height = sh;
            ctx.drawImage(currentImage, sx, sy, sw, sh, 0, 0, sw, sh);

            const link = document.createElement('a');
            link.download = 'CNL-emoji-' + Date.now() + '.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
